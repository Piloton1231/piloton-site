<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊîæÁΩÆ„Éú„Çø„É≥</title>
    <style>
        :root {
            --bg-color-light: rgba(255, 255, 255, 0.8);
            --text-color-light: #000000;
            --bg-color-dark: rgba(18, 18, 18, 0.8);
            --text-color-dark: #ffffff;
            --button-bg-light: rgba(249, 249, 249, 0.8);
            --button-bg-dark: rgba(51, 51, 51, 0.8);
            --button-border-light: #ccc;
            --button-border-dark: #555;
            --primary-color: linear-gradient(45deg, #ff416c, #ff4b2b); /* „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ */
            --primary-hover-color: linear-gradient(45deg, #ff4b2b, #ff416c); /* „Éõ„Éê„ÉºÊôÇ„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-color-dark);
            transition: color 0.3s;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: var(--bg-color-dark);
            transition: background-color 0.3s;
        }

        .buttons {
            position: fixed;
            left: -300px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: left 0.3s ease;
            z-index: 10;
        }

        .buttons.visible {
            left: 10px;
        }

        .button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid var(--button-border-dark);
            border-radius: 5px;
            background-color: var(--button-bg-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #444444;
        }

        .toggle-button {
            position: fixed;
            left: 10px;
            top: 10px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid var(--button-border-dark);
            border-radius: 5px;
            background-color: var(--button-bg-dark);
            color: var(--text-color-dark);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            z-index: 11;
        }

        .toggle-button:hover {
            background-color: #444444;
        }

        /* Return to HOME „Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .return-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background: var(--primary-color); /* „Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ */
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            z-index: 11;
        }

        .return-button:hover {
            background: var(--primary-hover-color); /* „Éõ„Éê„ÉºÊôÇ„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ */
            transform: scale(1.1); /* Êã°Â§ßÂäπÊûú */
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.5); /* ÂÖâÊ≤¢„ÅÆ„ÅÇ„ÇãÂΩ± */
        }

        .return-button:active {
            transform: scale(0.95); /* Êäº„Åó„Åü„Å®„Åç„ÅÆÁ∏ÆÂ∞èÂäπÊûú */
        }

        .display {
            flex-grow: 1;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s;
            z-index: 1;
        }

        .slider-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .slider {
            width: 300px;
        }

        .volume-container {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }

        .piloton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: glow 1.5s infinite alternate;
            z-index: 15;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            to {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Replace the video source with your desired file -->
        <video autoplay loop id="background-video">
            <source src="https://files.catbox.moe/bb8wzj.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <button class="toggle-button" onclick="toggleButtons()">Ôºû</button>
        <button class="return-button" onclick="location.href='index.html'">Return to HOME</button>
        <div class="buttons" id="buttons">
            <button class="button" onclick="updateDisplay('üöó', '„ÅäÂá∫„Åã„Åë‰∏≠')">üöó Ëªä„Åß„ÅäÂá∫„Åã„Åë</button>
            <button class="button" onclick="updateDisplay('üö¥', '„ÅäÂá∫„Åã„Åë‰∏≠')">üö¥ Ëá™Ëª¢Ëªä„Åß„ÅäÂá∫„Åã„Åë</button>
            <button class="button" onclick="updateDisplay('üö∂', '„ÅäÂá∫„Åã„Åë‰∏≠')">üö∂ Ê≠©„ÅÑ„Å¶„ÅäÂá∫„Åã„Åë</button>
            <button class="button" onclick="updateDisplay('üõÅ', '„ÅäÈ¢®ÂëÇ„Å´ÂÖ•„Å£„Å¶„ÅÑ„Åæ„Åô')">üõÅ „ÅäÈ¢®ÂëÇ</button>
            <button class="button" onclick="updateDisplay('üöø', '„Ç∑„É£„ÉØ„Éº‰∏≠')">üöø „Ç∑„É£„ÉØ„Éº‰∏≠</button>
            <button class="button" onclick="updateDisplay('üéÆ', '„Ç≤„Éº„É†‰∏≠')">üéÆ „Ç≤„Éº„É†‰∏≠</button>
            <button class="button" onclick="updateDisplay('üí∫', 'Èõ¢Â∏≠‰∏≠')">üí∫ Èõ¢Â∏≠‰∏≠</button>
            <button class="button" onclick="updateDisplay('üìû', 'ÈõªË©±‰∏≠')">üìû ÈõªË©±‰∏≠</button>
        </div>
        <div class="display" id="display">

        <div class="slider-container">
            <label for="zoom-slider">Êã°Â§ßÁéá: <span id="zoom-value">100</span>%</label>
            <input
                type="range"

                class="slider"
                min="10"

            />
        </div>
        <div class="volume-container">
            <label for="volume-slider">Èü≥Èáè: <span id="volume-value">5</span>%</label>
            <input
                type="range"

            />

    </div>

    <script>
        let isDarkTheme = true;

        // Set initial volume for the background video
        const backgroundVideo = document.getElementById('background-video');
        backgroundVideo.volume = 0.05; // Default volume is 5%

        function updateDisplay(emoji, text) {
            const display = document.getElementById('display');
            display.innerHTML = `${emoji} ${text}`;
        }

        function updateZoom(value) {
            const display = document.getElementById('display');
            const zoomValue = document.getElementById('zoom-value');
            zoomValue.textContent = value;
            display.style.transform = `scale(${value / 100})`;
        }

        function updateVolume(value) {
            const volumeValue = document.getElementById('volume-value');
            volumeValue.textContent = value;
            backgroundVideo.volume = value / 100; // Update video volume
        }

        function toggleButtons() {
            const buttons = document.getElementById('buttons');
            buttons.classList.toggle('visible');
        }
    </script>
