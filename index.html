<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page with MP3 Playback</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --button-bg: #28a745;
      --button-hover-bg: #218838;
      --button-text-color: #ffffff;
      --welcome-color: rgba(255, 255, 255, 0.8);
    }

    /* ÂÖ®‰Ωì„ÅÆ„Çπ„Çø„Ç§„É´ */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Èõ™„ÅÆËÉåÊôØ */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/dicoRAD.gif') repeat;
      animation: snow 20s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes snow {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 1000px;
      }
    }

    /* WELCOME„ÅÆ„Éï„Çß„Éº„Éâ„Ç§„É≥ */
    .welcome {
      font-size: 64px;
      font-weight: bold;
      color: var(--welcome-color);
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 50px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* „Éú„Çø„É≥„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
    .buttons {
      display: flex;
      gap: 20px;
    }

    /* „Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
    .button {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: var(--button-text-color);
      background-color: var(--button-bg);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* „Éú„Çø„É≥„ÅÆ„Ç®„Éï„Çß„ÇØ„ÉàÔºà„Éû„Ç¶„Çπ„ÅåÈÄö„Çã„Å®‚óè„ÅåÂ∫É„Åå„ÇãÔºâ */
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
    }

    .button:hover::before {
      width: 300%;
      height: 300%;
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    /* MP3„Éó„É¨„Ç§„É§„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
    .audio-player {
      margin-top: 30px;
      text-align: center;
    }

    .audio-player audio {
      width: 300px;
      border: 2px solid var(--button-bg);
      border-radius: 5px;
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>
  <!-- WELCOME„ÅÆÊñáÂ≠ó -->
  <div class="welcome">WELCOME</div>

  <!-- „Éú„Çø„É≥ -->
  <div class="buttons">
    <button class="button" onclick="location.href='roulette.html'">
      <span>Go to Roulette</span>
    </button>
    <button class="button" onclick="location.href='idle.html'">
      <span>Go to Idle</span>
    </button>
  </div>

  <!-- MP3„Éó„É¨„Ç§„É§„Éº -->
  <div class="audio-player">
    <p>üéµ CHIPI CHIPI CHAPA CHAPA üéµ</p>
    <audio id="audio-player" controls>
      <source src="https://files.catbox.moe/d4ryu9.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Set the default volume to 5%
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.volume = 0.05;
  </script>
</body>
</html>
