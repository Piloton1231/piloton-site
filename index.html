<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --button-bg: linear-gradient(45deg, #ff416c, #ff4b2b);
      --button-hover-bg: linear-gradient(45deg, #ff4b2b, #ff416c);
      --button-text-color: #ffffff;
      --welcome-color: rgba(255, 255, 255, 0.8);
    }

    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 雪の背景 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/dicoRAD.gif') repeat;
      animation: snow 20s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes snow {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 1000px;
      }
    }

    /* WELCOMEのフェードイン */
    .welcome {
      font-size: 64px;
      font-weight: bold;
      color: var(--welcome-color);
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 訪問者カウンターのスタイル */
    .visitor-counter {
      text-align: center;
      margin: 20px 0;
    }

    .visitor-counter p {
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* ボタンのコンテナ */
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ボタンのスタイル */
    .button {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: var(--button-text-color);
      background: var(--button-bg);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: var(--button-hover-bg);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.5);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* ボタンのエフェクト（マウスが通ると●が広がる） */
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
      z-index: 0;
    }

    .button:hover::before {
      width: 300%;
      height: 300%;
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    /* MP3プレイヤーのスタイル */
    .audio-player {
      margin-top: 30px;
      text-align: center;
    }

    .audio-player audio {
      width: 300px;
      border: 2px solid #ff4b2b;
      border-radius: 5px;
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>
  <!-- WELCOMEの文字 -->
  <div class="welcome">WELCOME</div>

  <!-- 訪問者カウンター -->
  <div class="visitor-counter">
    <p>訪問者数:</p>
    <div id="counter-container">
      <script type="text/javascript" src="https://www.free-counters.org/count/hokk"></script><br>
      <a href='http://www.freevisitorcounters.com'>www.freevisitorcounters.com</a>
      <script type='text/javascript' src='https://whomania.com/ctr?id=0c936d902131d12709a128c561ad42ff371ef2a2'></script>
    </div>
  </div>

  <!-- ボタン -->
  <div class="buttons">
    <button class="button" onclick="location.href='roulette.html'">
      <span>ルーレット</span>
    </button>
    <button class="button" onclick="location.href='idle.html'">
      <span>放置用文字表示</span>
    </button>
    <button class="button" onclick="location.href='phub-logo.html'">
      <span>Phubロゴジェネレーター</span>
    </button>
  </div>

  <!-- MP3プレイヤー -->
  <div class="audio-player">
    <p>🎵 CHIPI CHIPI CHAPA CHAPA 🎵</p>
    <audio id="audio-player" controls>
      <source src="https://files.catbox.moe/d4ryu9.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Set the default volume to 5%
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.volume = 0.05;
  </script>
</body>
</html>
