<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ë±™ËèØ„É´„Éº„É¨„ÉÉ„Éà</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <style>
    :root {
      --bg-color-light: #f5f5f5;
      --text-color-light: #333;
      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f5f5f5;
      --primary-color: #28a745;
      --secondary-color: #dc3545;
      --border-color-light: #ccc;
      --border-color-dark: #444;
      --highlight-color: #ffcc00;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
      background-size: 100% 100%; /* Âºï„ÅçÂª∂„Å∞„Åó„Å¶Ë°®Á§∫ */
      background-position: center;
      background-repeat: no-repeat;
    }

    body.dark {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: var(--border-color-light);
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body.dark .toggle-switch {
      background-color: var(--border-color-dark);
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    body.dark .toggle-switch::before {
      transform: translateX(25px);
    }

    .main-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    canvas {
      border: 5px solid var(--highlight-color);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: border-color 0.3s;
    }

    body.dark canvas {
      border-color: var(--text-color-dark);
    }

    .pointer {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translate(50%, -50%);
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 30px solid var(--highlight-color);
    }

    .right-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--border-color-light);
      border-radius: 5px;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark textarea {
      border-color: var(--border-color-dark);
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button#spin-btn {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button#reset-btn {
      background-color: var(--secondary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .winner-display {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: var(--highlight-color);
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    .background-selector {
      margin-top: 20px;
      text-align: center;
    }

    .background-selector input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- „ÉÄ„Éº„ÇØ„ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà -->
    <div class="theme-toggle">
      <span>üåû</span>
      <div class="toggle-switch" @click="toggleTheme"></div>
      <span>üåô</span>
    </div>

    <div class="main-container">
      <!-- „É´„Éº„É¨„ÉÉ„Éà -->
      <div class="roulette-container">
        <div class="pointer"></div>
        <canvas id="wheel-canvas" width="400" height="400"></canvas>
        <div class="winner-display" v-if="winner">
          üéâ ÂΩìÈÅ∏ËÄÖ: {{ winner }} üéâ
        </div>
      </div>

      <!-- „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Å®„Éú„Çø„É≥ -->
      <div class="right-section">
        <textarea v-model="participantsText" placeholder="ÂèÇÂä†ËÄÖ„ÇíÂÖ•Âäõ (‰∏ÄË°å„Å´„Å§„Åç‰∏Ä‰∫∫)"></textarea>
        <div class="buttons">
          <button id="spin-btn" @click="spinWheel">ÈñãÂßã</button>
          <button id="reset-btn" @click="resetWheel">„É™„Çª„ÉÉ„Éà</button>
        </div>
      </div>
    </div>

    <!-- ËÉåÊôØÁîªÂÉèÈÅ∏Êäû -->
    <div class="background-selector">
      <label for="background-input">ËÉåÊôØÁîªÂÉè„ÇíÈÅ∏Êäû:</label>
      <input type="file" id="background-input" @change="setBackground">
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          participantsText: '',
          rotation: 0,
          isSpinning: false,
          winner: null,
          isDarkTheme: false,
        };
      },
      computed: {
        participants() {
          return this.participantsText.split('\n').filter(p => p.trim() !== ''); // Split by newline, remove empty lines
        }
      },
      watch: {
        participantsText() {
          // ÂêçÂâç„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Çâ„É´„Éº„É¨„ÉÉ„Éà„ÇíÂÜçÊèèÁîª
          this.drawWheel();
        }
      },
      methods: {
        drawWheel() {
          const canvas = document.getElementById('wheel-canvas');
          const ctx = canvas.getContext('2d');
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          const radius = canvas.width / 2;

          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (this.participants.length === 0) {
            ctx.fillStyle = '#ccc';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ÂèÇÂä†ËÄÖ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ', centerX, centerY);
            return;
          }

          const segmentAngle = (2 * Math.PI) / this.participants.length;

          this.participants.forEach((participant, index) => {
            const startAngle = index * segmentAngle;
            const endAngle = startAngle + segmentAngle;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = `hsl(${(index * 360) / this.participants.length}, 70%, 70%)`;
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + segmentAngle / 2);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#000';
            ctx.font = '16px Arial';
            ctx.fillText(participant, radius - 10, 5);
            ctx.restore();
          });
        },
        spinWheel() {
          if (this.isSpinning || this.participants.length === 0) return;

          this.isSpinning = true;
          const canvas = document.getElementById('wheel-canvas');
          const ctx = canvas.getContext('2d');
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;

          const spinDuration = 3000; // Spin for 3 seconds
          const spinRotations = 5; // Number of full rotations
          const startRotation = this.rotation;
          const totalRotation = spinRotations * 360 + Math.random() * 360;
          const startTime = Date.now();

          const animate = () => {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / spinDuration, 1);
            const easing = 1 - Math.pow(1 - progress, 3); // Ease-out effect
            this.rotation = startRotation + totalRotation * easing;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((this.rotation * Math.PI) / 180);
            ctx.translate(-centerX, -centerY);
            this.drawWheel();
            ctx.restore();

            if (progress < 1) {
              requestAnimationFrame(animate);
            } else {
              this.isSpinning = false;
              const selectedIndex = Math.floor(
                ((360 - (this.rotation % 360)) % 360) / (360 / this.participants.length)
              );
              this.winner = this.participants[selectedIndex];
            }
          };

          animate();
        },
        resetWheel() {
          this.rotation = 0;
          this.participantsText = '';
          this.winner = null;
          this.drawWheel();
        },
        toggleTheme() {
          this.isDarkTheme = !this.isDarkTheme;
          document.body.classList.toggle('dark', this.isDarkTheme);
        },
        setBackground(event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              document.body.style.backgroundImage = `url(${e.target.result})`;
              document.body.style.backgroundSize = '100% 100%'; // Âºï„ÅçÂª∂„Å∞„Åó„Å¶Ë°®Á§∫
              document.body.style.backgroundPosition = 'center';
            };
            reader.readAsDataURL(file);
          }
        },
      },
      mounted() {
        this.drawWheel();
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
